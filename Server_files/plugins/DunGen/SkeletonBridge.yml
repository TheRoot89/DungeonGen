# description or Name of this dungeon room as in "Loading Module XX":
description: Skeleton Bridge
schematic: SkeletonBridge
#0: entry, 1: passageWay, 2: platformRoom, 3:battleRoom
type: 3

entry:
# Pos of entry lower left "air" block, counted from the copy operation's first position:
# Always looking east: X: forward, Y: up, Z: to the right
  placementLoc:
    ==: Vector
    x: 0.0
    y: 30.0
    z: 8.0
  doorLoc:
    ==: Vector
    x: 0.0
    y: 30.0
    z: 8.0
  # dimensions of entry gate, always 2 at the moment:
  width: 2
  height: 2

exit:
  # Direc: South=0, East=270, North=180, West=90:
  initDirec: 180
  placementLoc:
    ==: Vector
    x: 30.0
    y: 30.0
    z: 0.0
  # Pos of exit lower left "air" block, counted from the copy operation's first position
  # Always looking east: X: forward, Y: up, Z: to the right:
  doorLoc:
    ==: Vector
    x: 30.0
    y: 30.0
    z: 0.0
  width: 2
  height: 2

# BattleRooms only: Angaben zu Gegnergruppen:
group1:
  type: SKELETON
  count: 4
  isTarget: no
  spawnInterval: -1
  # Spawn-Region dieser Gruppe, beide Punkte gleich wenn ein Punkt
  spawnRegion:
    corner1:
      ==: Vector
      x: 16.0
      y: 30.0
      z: 13.0
    corner2:
      ==: Vector
      x: 16.0
      y: 30.0
      z: 13.0

group2:
  type: ZOMBIE
  count: 10
  isTarget: yes
  spawnInterval: -1
  # Spawn-Region dieser Gruppe, beide Punkte gleich wenn ein Punkt
  spawnRegion:
    corner1:
      ==: Vector
      x: 17.0
      y: 30.0
      z: 2.0
    corner2:
      ==: Vector
      x: 17.0
      y: 30.0
      z: 2.0
