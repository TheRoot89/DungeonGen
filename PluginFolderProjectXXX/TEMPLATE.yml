# description or Name of this dungeon room as in "Loading Module XX":
name: Template
# Type of this room:  0: entry, 1: passageWay, 2: platformRoom, 3:battleRoom
type: 0
# Pos of entry lower left "air" block, counted from the copy operation's first position:
# Always looking east: X: forward, Y: up, Z: to the right
entryLoc:
  ==: Vector
  x: 1.0
  y: 1.0
  z: 2.0

# dimensions of entry gate, always 2 at the moment:
entryWidth: 2
entryHeight: 2

# Direc: South=0, East=270, North=180, West=90:
initExitDirec: 270
exitLoc:
  ==: Vector
  x: 7.0
  y: 1.0
  z: 2.0

# Pos of exit lower left "air" block, counted from the copy operation's first position
# Always looking east: X: forward, Y: up, Z: to the right:
exitWidth: 2
exitHeight: 2

# Entries only:
# Position of Entry generation (ground level, in front of player), set if different from entryLoc!
# Other modules than entries have no difference between entry and generation point!
placementLoc:
  ==: Vector
  x: 2.0
  y: 1.0
  z: 3.0

# PassageWays only: respawn location for dead players:
respawnLoc:
  ==: Vector
  x: 2.0
  y: 1.0
  z: 3.0

# BattleRooms only: Angaben zu Gegnergruppen:
group1:
  type: CREEPER
  count: 3
  isTarget: yes
  spawnInterval: -1
  # Spawn-Region dieser Gruppe, beide Punkte gleich wenn ein Punkt
  spawnRegion:
    corner1:
      ==: Vector
      x: 4.0
      y: 21.0
      z: 4.0
    corner2:
      ==: Vector
      x: 4.0
      y: 21.0
      z: 4.0  
    
group2:
  type: CREEPER
  count: 3
  isTarget: yes
  spawnInterval: -1
  # Spawn-Region dieser Gruppe, beide Punkte gleich wenn ein Punkt
  spawnRegion:
    corner1:
      ==: Vector
      x: 0.0
      y: 0.0
      z: 0.0
    corner2:
      ==: Vector
      x: 0.0
      y: 0.0
      z: 0.0  
    
# PlatformRooms only:
# Zielgebiet, dass die Spieler erreichen muessen:
targetRegCorner1:
  ==: Vector
  x: 41.0
  y: 1.0
  z: 1.0
targetRegCorner2:
  ==: Vector
  x: 42.0
  y: 1.0
  z: 2.0

# Nur wenn ein periodisch aktivierter Redstone-Schaltkreis benoetigt wird:
# Zeit in ticks: 20 ticks sind etwa 1 sec
powerBlockLoc:
  ==: Vector
  x: 7.0
  y: 25.0
  z: 4.0
onTimeTicks: 20
offTimeTicks: 400